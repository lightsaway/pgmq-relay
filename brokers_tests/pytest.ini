[pytest]
# Pytest configuration for PGMQ Relay integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    kafka: Tests for Kafka/Redpanda relay
    rabbitmq: Tests for RabbitMQ relay
    nats: Tests for NATS relay
    integration: Integration tests requiring all services
    slow: Slow running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout
timeout = 60
